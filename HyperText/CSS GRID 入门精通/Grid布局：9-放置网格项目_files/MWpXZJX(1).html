* {

body {

  /*   min-width: 20vmin; */

  background-color: #f7f7f7;
  position: relative;
  counter-increment: item;
  padding: 10px;
}

.grid__item::before {
  content: "i" counter(item);
  color: #fff;
  font-size: 1.2rem;
  padding: 10px;
  text-shadow: 1px 1px 0 rgba(0 0 0 / 0.25);

    #f79d03,
    #ffd700,
    #ffd700,
    #ffd700
  );
  width: 32px;
  aspect-ratio: 1 / 1;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  filter: drop-shadow(0 0 3px rgb(255 255 255 / 0.5));
}

.grid__item:nth-child(n + 1) {
  background-color: #f1c2c6;
}

.grid__item:nth-child(2n + 1) {
  background-color: #dac2f1;
}

.grid__item:nth-child(3n + 1) {
  background-color: #ccf1c2;
}

.grid__item:nth-child(4n + 1) {
  background-color: #c2e9f1;
}

.grid__item:nth-child(5n + 1) {

}

.grid__item:nth-child(8n + 1) {

}

.grid__item:nth-child(9n + 1) {

}
1 .grid__item:nth-child(10n + 1) {

h3 {
  margin: 20px auto;
}

.form {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 15px;
  margin-top: 20px;
}

.button {
  --background: #275efe;
  --rectangle: #184fee;
  --success: #4672f1;
  --text: #fff;
  --arrow: #fff;
  --checkmark: #fff;
  --shadow: rgba(10, 22, 50, 0.24);
  display: flex;
  background: var(--background);
  border-radius: 50%;
  box-shadow: 0 2px 8px -1px var(--shadow);
  color: var(--text);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  border: none 0;
  width: 44px;
  aspect-ratio: 1 / 1;
  cursor: pointer;
}

#subtract {
  --background: #242836;
  --rectangle: #1c212e;
  --arrow: #f5f9ff;
  --text: #f5f9ff;
  --success: #2f3545;
}

.button:hover {
  transform: scale(0.95);
  box-shadow: 0 1px 4px -1px var(--shadow);
}

.button .button__icon {
  fill: var(--text);
  width: 100%;
  height: auto;
}

.controle {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

label {
  display: inline-flex;
  align-items: center;
  gap: 5px;
}

.grid__container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
}

.grid__item:nth-child(1) {
  grid-row: -4 / span 3;
  grid-column: -3 / span 2;

  /** Equate:
   * grid-row-start: -4;
   * grid-row-end: span 3;
   * grid-column-start: -3;
   * grid-column-end: span 2;
  **/
}
