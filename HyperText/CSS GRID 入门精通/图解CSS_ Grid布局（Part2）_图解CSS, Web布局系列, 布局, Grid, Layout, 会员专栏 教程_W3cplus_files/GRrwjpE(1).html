.grid__container {
  --col-1: 100;
  --col-2: 100;
  --col-3: 100;
  --row-1: 50;
  --row-2: 50;
  --row-3: 50;
  display: grid;
  grid-template-columns:
    calc(var(--col-1) * 1px)
    calc(var(--col-2) * 1px)
    calc(var(--col-3) * 1px);
  grid-template-rows:
    calc(var(--row-1) * 1px)
    calc(var(--row-2) * 1px)
    calc(var(--row-3) * 1px);
  gap: 10px;
  transition: all 0.28s linear;
  position: relative;
}
