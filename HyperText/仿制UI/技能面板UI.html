<html>
<head>
	<style>
		* {
			box-sizing:border-box;
			margin:0;
			padding:0;
		}
		body {
			margin:0;
			display:flex;
			align-items:center;
			justify-content:center;
			width:100vw;
			height:100vh;
		}
		
		.mannel{
			display:flex;
			flex-wrap:wrap;
			//align-items:flex-start;
			background-color:gray;
			width:50%;
			height:70%
		}
		
		.titlebar{
			background-color:black;
			color:white;
			width:100%;
			height:5%;
			padding-left:10px;
		}
		
		.topbar {
			display:flex;
			//border:1px solid red;
			width:100%;
			height:8%;
			gap:6px;
			margin:10px 10px;
		}
		
		.topbar button {
			flex-grow:1;
		}
		
		.tip {
			display:flex;
			//border:1px solid red;
			width:100%;
			//height:5%;
			justify-content:flex-end;
			gap:5%;
			margin-right:20px;
		}
		
		.body {
			display:flex;
			width:100%;
			height:66%;
		}
		
		.sidebar {
			display:flex;
			flex-direction:column;
			//border:2px solid black;
			width:20%;
			gap:2%;
			margin:0 10px;
		}
		
		.sidebar button {
			flex-grow:1;
		}
		
		.content {
			display:flex;
			flex-grow:1;
			flex-direction:column;
            background-color: #e9e9ed;
            border: 2px solid #e9e9ed;
            border-radius: 20px;
			width:20%;
			gap:2%;
			margin-right:15px;
		}
		
		.footbar {
			display:flex;
			justify-content:flex-end;
			//border:1px solid red;
			width:100%;
			gap:6px;
			margin:5px 10px;
		}
		
		.footbar button {
			width:21%;
		}
	</style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
    $("#bt").click(function () {
        $.ajax({
            type: "get",
            url: "gamedata.json",
            dataType: "json",
            success: function (data) {
                $(".content p").text("内容区");
                $("#rumen").text(data[0].name);
                $("#jinjie").text(data[1].name);
                $.gamedata = data;
            }
        });
    });
    $("#rumen").click(function () {
        $(".content p").text("等级："+$.gamedata[0].lvl);
    });
    $("#jinjie").click(function () {
        $(".content p").text("等级："+$.gamedata[1].lvl);
    });
    });
</script>
</head>
<body>
	<div class="mannel">
		<div class="titlebar">技能心法[K]</div>
		<div class="topbar">
			<button id="bt">主职</button>
			<button>副职</button>
			<button>其它</button>
			<button>礼仪动作</button>
		</div>
		<div class="tip">
			<div>心法修为：</div>
			<div>悟性：</div>
		</div>
		<div class="body">
			<div class="sidebar">
				<button id="rumen"></button>
				<button id="jinjie"></button>
				<button id="aoyi">奥义</button>
				<button id="fenzhi1">分支心法</button>
				<button id="fenzhi2">分支心法</button>
				<button id="fenzhi3">分支心法</button>
			</div>
			<div class="content"><p style="align-self: center;">内容区</p></div>
		</div>
		<div class="footbar">
			<button>心法进阶</button>
			<button>编辑连招</button>
			<button>滑鼠划招</button>
			<button>心法升级</button>
		</div>
	</div> 
</body>
</html>
