### NAME

    cos() - return the cosine of a float

### SYNOPSIS

    float cos( float f );

### DESCRIPTION

    Returns the cosine of its argument, 'f', measured in radians.

### SEE ALSO

    acos(3), asin(3), atan(3), sin(3), tan(3)
