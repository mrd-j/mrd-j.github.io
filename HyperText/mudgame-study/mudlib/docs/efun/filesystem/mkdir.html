### NAME

    mkdir() - make a directory

### SYNOPSIS

    int mkdir( string directory );

### DESCRIPTION

    Creates the specified directory.  Returns 1 if successful, 0 if not.

### SEE ALSO

    rm(3), rmdir(3), link(3)
