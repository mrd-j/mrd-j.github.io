inherit COMBINED_ITEM;

string query_autoload() { return query_amount() + ""; }

void autoload(string param)
{
    int amt;

    if (sscanf(param, "%d", amt) == 1)
        set_amount(amt);
}

void setup()
{
        set_amount(1);
        ::setup();
}
