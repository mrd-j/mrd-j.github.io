<style>
@import url("https://fonts.googleapis.com/css?family=Montserrat:700");
* {
  box-sizing: border-box;
}

body {
  font-family: Montserrat, sans-serif;
  font-weight: 700;
  margin: 0;
  padding: 1rem;
}
@media (min-width: 40em) {
  body {
    padding: 3rem;
  }
}

h2 {
  margin: 0 0 1rem;
}
@media (min-width: 40em) {
  h2 {
    font-size: 4rem;
    line-height: 1.2;
    letter-spacing: -0.04em;
  }
}

p {
  line-height: 1.7;
}
@media (min-width: 40em) {
  p {
    font-size: 1.2rem;
  }
}

img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.grid {
  display: grid;
  grid-template: repeat(3, 1fr)/repeat(3, 1fr);
  max-width: 50rem;
  margin: 0 auto;
  position: relative;
}
.grid:nth-child(2n) .grid__card {
  grid-area: 1/1/3/3;
}
.grid:nth-child(2n) .grid__img {
  grid-area: 2/2/4/4;
}
.grid:nth-child(2n) .link::before {
  grid-area: 1/1/3/3;
}
.grid:nth-child(2n) .link::after {
  grid-area: 2/2/4/4;
}
.grid + .grid {
  margin-top: 3rem;
}
@media (min-width: 40em) {
  .grid + .grid {
    margin-top: 5rem;
  }
}

.grid__img {
  position: relative;
  grid-column: 1/3;
  grid-row: 1/3;
  grid-area: 1/1/3/3;
  transition: opacity 200ms, filter 200ms;
}
.grid__img::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(-45deg, rgba(255, 255, 255, 0.5) 40%, rgba(255, 255, 255, 0));
}
.grid__img img {
  width: 100%;
}

.grid__card {
  grid-area: 2/2/4/4;
  padding: 1rem;
  transition: color 200ms;
  border: 0.3rem solid;
  opacity: 0.99;
}
@media (min-width: 40em) {
  .grid__card {
    padding: 2rem;
  }
}

.link {
  display: block;
  grid-area: 1/1/-1/-1;
  display: grid;
  grid-template: repeat(3, 1fr)/repeat(3, 1fr);
  pointer-events: none;
  z-index: 1;
}
@supports (grid-template: subgrid/subgrid) {
  .link {
    grid-template: subgrid/subgrid;
  }
}
.link::before, .link::after {
  position: relative;
  pointer-events: auto;
}
.link::before {
  content: "";
  grid-area: 1/1/3/3;
}
.link::after {
  content: "";
  grid-area: 2/2/4/4;
}
.link:hover ~ .grid__img, .link:focus ~ .grid__img {
  opacity: 0.8;
  filter: grayscale(100%);
}
.link:hover ~ .grid__card, .link:focus ~ .grid__card {
  color: blue;
}
.link:hover ~ .grid__card .fake-link, .link:focus ~ .grid__card .fake-link {
  text-decoration: none;
}
.link:hover ~ .grid__card .fake-link span, .link:focus ~ .grid__card .fake-link span {
  transform: translate3d(0.5rem, 0, 0);
}

.fake-link {
  display: inline-flex;
  margin-top: 2rem;
  text-decoration: underline;
}
.fake-link span {
  transition: transform 200ms;
}
</style>
