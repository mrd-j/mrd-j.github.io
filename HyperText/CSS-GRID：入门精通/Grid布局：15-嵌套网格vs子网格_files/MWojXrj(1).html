<style>
@import url("https://fonts.googleapis.com/css2?family=Exo:wght@600&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  width: 100vw;
  min-height: 100vh;
  font-family: "Exo", Arial, sans-serif;
  background-color: #557;
  padding: 4rem 0;
}

.warning {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;

  padding: 10px;
  color: #f56565;
}

@supports (grid-template-rows: subgrid) {
  .warning {
    display: none;
  }
}

.form {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 2rem;
  gap: 10px;
  color: #fff;
}

.grid__container {
  height: calc(80vh - 8rem);
  max-width: 1024px;
  margin: 0 auto;
  outline: 3px solid #111;
  background: #333;
}
.grid__item {
  background: #557;
  position: relative;
}
.grid__item:not(.grid__container--subgrid) {
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  font-size: 1.5rem;
  text-shadow: 1px 1px 0 rgb(0 0 0 / 0.8);
}

.grid__container--subgrid {
  width: 100%;
}

.grid__subitem {
  background: #ccc;
  position: relative;
  color: #000 !important;
  text-shadow: 1px 1px 0 rgb(255 255 255 / 0.8) !important;
}

.grid__container {
  width: 300px;
  display: grid;
  grid-template-columns: 100px 1fr;
  gap: 50px;
}

.grid__container--subgrid {
  grid-column: 1 / span 2;
  display: inherit;
  grid-template-columns: subgrid;
  -moz-column-gap: var(--column-gap, normal);
       column-gap: var(--column-gap, normal);
}
</style>
