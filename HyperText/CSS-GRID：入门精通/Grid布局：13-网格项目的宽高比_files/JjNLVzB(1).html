  <title>CodePen - Aspect ratio Grid boxes with CSS Variables - with variable ratios</title>

<style>
@import url("https://fonts.googleapis.com/css2?family=Exo:wght@600&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  width: 100vw;
  min-height: 100vh;

  display: flex;
  justify-content: center;
  flex-direction: column;
  gap: 20px;
  font-family: "Exo", Arial, sans-serif;
  background-color: #f7f7f7;
}

.grid__item {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f7f7f7;
  position: relative;
  counter-increment: item;
}

.grid__item::before {
  content: "i" counter(item);
  color: #fff;
  font-size: 1.2rem;
  padding: 10px;
  text-shadow: 1px 1px 0 rgba(0 0 0 / 0.25);
  background-color: rgb(0 0 0 / 0.6);
  background-image: conic-gradient(
    from 90deg at 40% -25%,
    #ffd700,
    #f79d03,
    #ee6907,
    #e6390a,
    #de0d0d,
    #d61039,
    #cf1261,
    #c71585,
    #cf1261,
    #d61039,
    #de0d0d,
    #ee6907,
    #f79d03,
    #ffd700,
    #ffd700,
    #ffd700
  );
  width: 32px;
  aspect-ratio: 1 / 1;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  filter: drop-shadow(0 0 3px rgb(255 255 255 / 0.5));
}

.grid__item:nth-child(1) {
  background-color: #f1c2c6;
}

.grid__item:nth-child(2) {
  background-color: #dac2f1;
}

.grid__item:nth-child(3) {
  background-color: #ccf1c2;
}

.grid__item:nth-child(4) {
  background-color: #f09;
}

.grid__item:nth-child(5) {
  background-color: #09f;
}

.grid__item:nth-child(6) {
  background-color: #90f;
}

.grid__item:nth-child(7) {
  background-color: #f66803;
}
.grid__item:nth-child(8) {
  background-color: #0d815f;
}
.grid__item:nth-child(9) {
  background-color: #28d1c2;
}

:root {
  --grid__container--wrapper: 100vw;
  --gutter: 10px;
  --no__of--columns: 4;
  --no__of--gutters: calc(var(--no__of--columns) - 1);

  --ratio__width: 16;
  --ratio__height: 9;
  --factor: calc(var(--ratio__height) / var(--ratio__width));
  --grid__row--height: calc(
    (
        (
            var(--grid__container--wrapper) -
              (var(--no__of--gutters) * var(--gutter))
          ) / var(--no__of--columns)
      ) * var(--factor)
  );
}

.grid__container {
  width: var(--grid__container--wrapper);
  display: grid;
  grid-template-columns: repeat(var(--no__of--columns), 1fr);
  gap: var(--gutter);
  grid-auto-rows: var(--grid__row--height);
  grid-auto-flow: dense;
}

.grid__item:nth-child(1) {
  grid-column: span 2;
  grid-row: span 2;
}

.grid__item:nth-child(5) {
  grid-column: 3 / span 2;
  grid-row: span 2;
}
.grid__item:nth-child(4),
.grid__item:nth-child(7) {
  grid-column: span 2;
}
.grid__item:nth-child(9) {
  grid-column: span 4;
}
</style>

  
  
  
</head>
