@import url("https://fonts.googleapis.com/css2?family=Exo:wght@600&display=swap");

* {
  box-sizing: border-box;
}

body {
  width: 100vw;
  min-height: 100vh;
  counter-reset: section;
  font-family: "Exo", Arial, sans-serif;
  font-size: 20px;
  font-weight: 600;
  padding: 10px;
  box-sizing: border-box;
  background-color: #222;
  color: #777;

  display: grid;

  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: 100px 1fr;
  gap: 10px;
}

header {
  grid-column: span 3;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

header label {
  margin: 0 5px;
}

.container {
  border: 1px dotted #fff;
  counter-reset: section;
  max-height: calc(100vh - 160px);
  position: relative;
}

.item {
  border: 1px solid #000;
  border-radius: 10px;
  font-size: 1em;
  background-color: #3e989b;
  background-color: var(--color);
  color: white;
  display: grid;
}

.item::before {
  counter-increment: section;
  content: counter(section);
  justify-self: center;
  align-self: center;
  color: white;
}

.flex-container {
  display: flex;
  flex-wrap: wrap;
  padding: 10px;
  gap: 10px;
}

.flex-container .item {
  min-width: 70px;
  min-height: 70px;
}

.direction-column {
  flex-direction: column;
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 70px);
  grid-template-rows: repeat(3, 70px);
  padding: 10px;
  gap: 10px;
  height: 100%;
  width: 100%;
}

.flex-container::before {
  content: "display: flex; flex-wrap: wrap";
  position: absolute;
  left: 0;
  bottom: calc(100% + 5px);
  color: #fff;
  font-size: 12px;
}

.flex-container.direction-column::before {
  content: "display: flex; flex-wrap: wrap; flex-direction: column";
}

.grid.container::before {
  content: "display: gird;grid-template-columns: repeat(5, 70px); grid-template-rows: repeat(3, 70px)";
  position: absolute;
  left: 0;
  bottom: calc(100% + 5px);
  color: #fff;
  font-size: 12px;
}

:root {
  --justify-content: normal;
  --align-content: normal;
}

.container {
  justify-content: var(--justify-content);
  align-content: var(--align-content);
}
